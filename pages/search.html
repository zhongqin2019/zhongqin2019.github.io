---
layout: page
isPage: true
title: 搜索
css: [blog.css]
js: [blog.js,search.js,plugin.js]
---
<div class="container page-search animation-fade-up">
	<h1 class="page-title" id="{{ page.title }}">{{ page.title }}</h1>
	<input id="search-input" type="text" placeholder="小技巧：空格分隔多个关键字^_^"></input>
	<div class="list-group">
		<h2 id="搜索结果">搜索结果</h2>
		<ul>
			{% for post in site.posts  %}
			<li class="search-item" style="display:none;">
				<span class="date">{{ post.date | date: "%Y/%m/%d" }}</span>
				<a href="{{site.baseUrl}}{{ post.url }}" class="title hover-underline">{{ post.title }}</a>
				{% for categorie in post.categories %}
				<a href="{{site.baseUrl}}/pages/categories.html#{{ categorie }}" class="categorie hover-underline">{{ categorie }}</a>
				{% endfor %}
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
